<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://accounts.google.com/gsi/client" async></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rethink+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./styles/login.css" />
    <script
      src="https://kit.fontawesome.com/1226568128.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Authentication</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="signup">
          <div class="video-container">
            <video autoplay loop muted>
              <source src="./media/videos/sea.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="quote">
            <h1>Get Everything You Want</h1>
            <p>
              You Can get everything you want if you work hard. trust the
              process and stick to the plan.
            </p>
          </div>
          <div class="signup-btn-wrapper" id="signup-toggle">
            <div class="btn-backdrop"></div>
            <p class="signup-prompt">Don't have an account?</p>
            <button class="singnup-btn" onclick="renderSignUp()">
              Sign Up
            </button>
          </div>
          <div class="signup-btn-wrapper hide" id="signin-toggle">
            <div class="btn-backdrop"></div>
            <p class="signup-prompt">Already have an account?</p>
            <button class="singnup-btn" onclick="renderSignIn()">
              Sign In
            </button>
          </div>
        </div>
        <div>
          <div class="signin-container" id="signin-id">
            <div class="message">
              <h1>Welcome Back!</h1>
              <p>Please enter your credentials below to sign in.</p>
            </div>
            <form class="login-form" id="login-form-id">
              <div class="email-wrapper">
                <div>
                  <label for="email">Email</label>
                </div>
                <div class="input-email">
                  <input
                    class="login-input"
                    type="text"
                    name="email"
                    placeholder="Enter your email"
                    id="signin-email"
                    required
                  />
                  <i class="fa-solid fa-user"></i>
                </div>
              </div>
              <div class="password-wrapper">
                <div>
                  <label for="password">Password</label>
                </div>
                <div class="input-password">
                  <input
                    class="login-input"
                    type="password"
                    name="password"
                    placeholder="Enter your password"
                    id="signin-password"
                    required
                  />
                  <i class="fa-solid fa-lock"></i>
                </div>
              </div>
              <div class="login-button-wrapper">
                <input type="submit" class="submit" value="Sign In" />
              </div>
              <div>
                <p class="forgot-pass">
                  Forgot Your Password? <a href="/forgetpassword.html">Click Here</a>
                </p>
              </div>
              <div class="or">
                <div><b>OR</b></div>
                <!-- Sign In Button Here -->
                <div
                  id="g_id_onload"
                  data-client_id="124491993428-tevuraohdmlbmj92ndamn0j31am1epqf.apps.googleusercontent.com"
                  data-context="use"
                  data-ux_mode="popup"
                  data-callback="continueWithGoogle"
                  data-itp_support="true"
                ></div>

                <div
                  class="g_id_signin"
                  data-type="standard"
                  data-shape="rectangular"
                  data-theme="outline"
                  data-text="continue_with"
                  data-size="large"
                  data-logo_alignment="left"
                ></div>
              </div>
            </form>
          </div>
          <div class="signup-container hide" id="signup-id">
            <h1 class="message">Create account</h1>
            <form class="login-form" id="signup-form-id">
              <div class="signup-wrapper">
                <div>
                  <label for="name">Name</label>
                </div>
                <div class="input-name">
                  <input
                    class="login-input"
                    type="text"
                    placeholder="Enter your name"
                    name="name"
                    id="signup-name"
                  />
                  <i class="fa-solid fa-user"></i>
                </div>
              </div>
              <div class="email-wrapper">
                <div>
                  <label for="email">Email</label>
                </div>
                <div class="input-email">
                  <input
                    class="login-input"
                    type="email"
                    placeholder="Enter your email"
                    name="email"
                    id="signup-email"
                  />
                  <i class="fa-solid fa-envelope"></i>
                </div>
              </div>
              <div class="password-wrapper">
                <div>
                  <label for="password">Password</label>
                </div>
                <div class="input-password">
                  <input
                    class="login-input"
                    type="password"
                    placeholder="Enter your password"
                    name="password"
                    id="signup-password"
                  />
                  <i class="fa-solid fa-lock"></i>
                </div>
              </div>
              <div class="login-button-wrapper">
                <input type="submit" class="submit" value="Sign Up" />
              </div>
              <div class="or">
                <div><b>OR</b></div>
                <div>
                  <div
                    id="g_id_onload"
                    data-client_id="124491993428-tevuraohdmlbmj92ndamn0j31am1epqf.apps.googleusercontent.com"
                    data-context="use"
                    data-ux_mode="popup"
                    data-callback="continueWithGoogle"
                    data-itp_support="true"
                  ></div>

                  <div
                    class="g_id_signin"
                    data-type="standard"
                    data-shape="rectangular"
                    data-theme="outline"
                    data-text="continue_with"
                    data-size="large"
                    data-logo_alignment="left"
                  ></div>
                </div>
              </div>
              <div></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/login.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
