<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/resetpassword.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1226568128.js"
      crossorigin="anonymous"
    ></script>
    <title>ResetPassword</title>
</head>
<body>
    
    <div class="container">
        <div id="change-password-form">
          <h2>Reset your password</h2>
          <br>
          <!-- Password input -->
          <input
            type="password"
            id="password"
            name="password"
            class="password-input"
            placeholder="Enter your new password"
          /><br><br>
          <input
            type="password"
            id="passwordcnf"
            name="password"
            class="password-input"
            placeholder="Confirm your new password"
          /><br><br>
  
          <button type="button" id="submit-btn-id" class="submit">Reset Password</span></button>
  
          <button type="button" id="submit-btn-sending" class="submit disabled hide"><i class="fa fa-spinner fa-spin"></i>&nbsp;<span>Please wait</span></button>
        </div>
  
        <div class="status-wrapper hide" id="status-wrapper-id"><h1 id="status" style="color: green;"></h1><a href="/login.html">Click Here to Login</a></div>
  
      </div>
      <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./scripts/resetpassword.js"></script>
</body>
</html>
